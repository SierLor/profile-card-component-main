<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
   <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main class="main">
    <section class="twosections">
      <div class="firstsection"></div>
      <div class="photo">
      <img src="/images/image-victor.jpg" alt="Foto">
      </div>
      
        <section class="text">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <p class="city">London</p>
        </section>
      
    </section>

    <div class="stats-conteiner">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>

      
        <div class="statistics">
          <div class="quantity">803K</div>
          <div class="units">Likes</div>
        </div>

        
          <div class="statistics">
            <div class="quantity">1.4K</div>
            <div class="units">Photos</div>
          </div>

      

    </div>
  </main>
  </body>
</html>
